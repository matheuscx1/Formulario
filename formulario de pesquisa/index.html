<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/a19f94d26c.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>

<body>
  <div id="form">
    <form action>
        <h2 class="title">Cadastrar</h2>
        <label for="username">Nome</label>
        <div class="input">
            <i class="fa-solid fa-user"></i>
            <input id="username" name="username" type="text"/>
        </div>
        <label for="sobrenome">Sobrenome</label>
        <div class="input">
            <input id="sobrenome" name="sobrenome" type="text"/>
        </div>
        <label for="cpf">CPF</label>
        <div class="input">
        <input id="cpf" type="text" name="cpf" maxlength="11" pattern="[0-9]{11}" />
        </div>
        <label for="email">E-mail</label>
        <div class="input">
            <i class="fa-solid fa-envelope"></i>
        <input id="email" type="email" name="email"/>
        </div>
        <label for="nascimento">Nascimento</label>
        <div class="input">
            <i class="fa-solid fa-calendar-days"></i>
        <input id="nascimento" type="date" name="nascimento"/>
        </div>
        <label for="sexo">Sexo</label>
        <i class="fa-solid fa-person-half-dress"></i>
        <div class="input">
        <input id="sexo" type="radio" name="sexo"/>Masculino
        <input id="sexo" type="radio" name="sexo"/>Feminino
        </div>
        <div id="botao">
            <button type="submit">Enviar</button>
        </div>
    </form>
  </div>
</body>

</html>
